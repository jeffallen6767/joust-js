<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <meta name="description" content="Joust - jdallen.net">
  <meta name="author" content="Jeffrey David Allen">
  
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>Joust</title>
  
  <!-- app css -->
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/app.css" rel="stylesheet" type="text/css">

</head>
<body>
  
  <noscript id="noscript">
    JavaScript is required to run this application...
  </noscript>
  
  <div id="root" class="hidden">

    <div id="content" class="hidden">
      <div id="wrap">
        <canvas id="game" class="game"><canvas>
      </div>
    </div>
    
    <div id="centerpoint">
      <div id="message" class="hidden">
        message...
      </div>
    </div>
    
    <div id="controls" class="controls">
      <div class="button" id="control">Stop / Start</div>
    </div>
    
  </div>
  
  <!-- sprites -->
  <img id="sprites" src="assets/graphics/joustsprites.jpg" class="hidden" style="border: 1px dotted white;">
  
  <img id="base" src="assets/graphics/base.png" class="hidden" style="border: 1px dotted white;">
  
  <!-- app -->
  <script src="js/app.js"></script>

  <!-- bootstrap the app... -->
  <script>
  Application.init({
    'dom': {
      'root': '#root',
      'content': '#content',
      'message': '#message',
      'centerpoint': '#centerpoint',
      'controls': '#controls',
      'control': '#control',
      'sprites': '#sprites',
      'base': '#base',
      'wrap': '#wrap',
      'game': '#game'
    },
    'app': {
      'animation': {
        'fps': 60,
        'sample': 1000,
        'stopFrame': 0
      },
      "debug": [
        "sprites",
        "sprites-canvas"
      ],
      'ready': false
    }
  });
  </script>
  
  <script src="assets/data/sprites.js"></script>
  
  <script>
  
  </script>
</body>
</html>
